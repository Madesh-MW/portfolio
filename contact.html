<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <header class="d-flex flex-column flex-sm-row justify-content-between align-items-center p-3 bg-dark text-white">
    <a href="home.html" class="text-white mb-2 mb-sm-0 fs-2 text-decoration-none">Madeshwaran</a>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Me</h2>
    <form id="contact-form" class="shadow-lg p-4 rounded" style="max-width: 500px; margin: 0 auto;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
      </div>
    </form>

    <!-- Status Message -->
    <div id="status" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    emailjs.init("96Jq-RxOJQzHto0F0"); // Replace with your user ID from EmailJS

    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const templateParams = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      emailjs.send("service_zx8ivzc", "template_aeavqeo", templateParams)
        .then(() => {
          document.getElementById("status").innerHTML =
            "<div class='alert alert-success'>Your message has been sent successfully!</div>";
        })
        .catch((error) => {
          document.getElementById("status").innerHTML =
            `<div class='alert alert-danger'>Something went wrong: ${error.text}</div>`;
        });
    });
  </script>
</body>

</html>
